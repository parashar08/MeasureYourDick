<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Measure Your Dick!</title>

    <style>
        .container {
            position: absolute;
            top: 42vh;
            left: 42vw;
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="js-dick-button">click here to check you dick size.</button>
        <p class="js-result"></p>
    </div>

    <script>
        const dickButton = document.querySelector('.js-dick-button');

        dickButton.addEventListener('click', () => {
            const randomNumber = (Math.random() * 1000 % 8).toFixed(1);
            document.querySelector('.js-result').innerHTML = `Your dick size is ${randomNumber} inches`;
        });

        dickButton.addEventListener('blur', () => {
            document.querySelector('.js-result').innerHTML = "";
        });

</body>
